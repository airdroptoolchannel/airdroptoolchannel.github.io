<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Password from URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .box h1 {
      color: #333;
    }
    .box p {
      font-size: 18px;
      color: #555;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Mật khẩu từ URL</h1>
    <p id="password">Mật khẩu: </p>
  </div>

  <script>
    // Lấy giá trị query string từ URL
    const urlParams = new URLSearchParams(window.location.search);

    // Lấy giá trị của tham số 'password'
    const password = urlParams.get('password');

    // Hiển thị mật khẩu trên màn hình
    document.getElementById('password').textContent += password;
  </script>
</body>
</html>
